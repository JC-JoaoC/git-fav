<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />

    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet" />

    <script src="./js/main.js" type="module" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="./assets/logo.svg" alt="" />
            </div>

            <div class="search">
                <label class="sr-olny" for="input-search">Digite o Github username</label>
                <input id="input-search" type="text" placeholder="Digite o Github username" />

                <button>
                    <img src="" alt="" />
                    FAVORITAR
                </button>
            </div>
        </header>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositórios</th>
                        <th>Seguidores</th>
                        <th>Remover</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>

            <div class="empty-state hide">
                <div class="no-favs">
                    <img src="./assets/nofavorites.svg" />
                    <h2>Nenhum favorito ainda</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
